<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishav Chaudhary's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(42 36 36);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 85px;
            background-color: rgb(118 107 107);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(42 36 36);
            font-size: 1.01rem;
        }

        .left {
            font-size: 1.5rem;
            border-right: solid;
            border-right-color: white;
            padding-right: 1%;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            margin: 16px 0;
            align-items: center;
        }

        .firstSection>div {
            width: 30%;
        }

        .leftSection {
            border-radius: 25px 16px;
            font-size: 2rem;
        }

        .rightSection {
            border-radius: 25px 16px;
            margin: 1% 0;
        }

        .rightSection img {
            width: 60%;
            padding-inline-start: 20%;
        }

        .purple {
            color: rgb(98, 77, 117);
        }

        #element {
            color: rgb(150, 114, 184);
        }

        hr {
            border: 0;
            background-color: rgb(118 107 107);
            height: 0.5vw;
        }

        .secondSection {
            max-width: 80vw;
            margin: 1vw auto;
            background-color: rgb(98, 160, 160);
            color: rgb(42 36 36);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Rishav's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About Me</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Skills</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
            </div>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hello, Welcome to my Portfolio's <strong>Home Page</strong>.
                <div>My name is <span class="purple">Rishav Chaudhary</span>, I am a </div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="developer_image.png" alt="AI Generated Cartoonized Developer image">
            </div>
        </section>
        <hr>
        <section class="secondSection">
            <h1>Training and Experience</h1>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#element', {
            strings: ['Student.', 'Web Development Enthusiast.', 'Learner.',],
            typeSpeed: 50,
        });
    </script>
</body>

</html>
